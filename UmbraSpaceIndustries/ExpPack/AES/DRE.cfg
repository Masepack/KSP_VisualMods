// Deadly Re-Entry support for AES

// Mini Pod
@PART[AES_Pod]:FOR[AES]:NEEDS[DeadlyReentry] {
    @maxTemp = 1700
}

// Beam
@PART[AES_Beam]:FOR[AES]:NEEDS[DeadlyReentry] {
    @maxTemp = 1600
}

// Decoupler
@PART[AES_Decoupler]:FOR[AES]:NEEDS[DeadlyReentry] {
    @maxTemp = 1600
}

// Ducted Fan
@PART[AES_DuctedFan]:FOR[AES]:NEEDS[DeadlyReentry] {
    @maxTemp = 1700
    @MODULE[ModuleEngine*],* {
        @heatProduction *= 0.5
    }
}

// SAS
@PART[AES_MiniSAS]:FOR[AES]:NEEDS[DeadlyReentry] {
    @maxTemp = 1700
}

// Outrigger
@PART[AES_Outrigger]:FOR[AES]:NEEDS[DeadlyReentry] {
    @maxTemp = 1500
}

// Rack
@PART[AES_Rack]:FOR[AES]:NEEDS[DeadlyReentry] {
    @maxTemp = 1500
}

// RCS Port
@PART[AES_RCS]:FOR[AES]:NEEDS[DeadlyReentry] {
    @maxTemp = 1800
}

// RCS Tank
@PART[AES_RCSTank]:FOR[AES]:NEEDS[DeadlyReentry] {
    @maxTemp = 1450
}

