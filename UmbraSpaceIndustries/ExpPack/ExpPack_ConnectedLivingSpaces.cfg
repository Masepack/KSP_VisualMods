
//The sides and back explicitly point to "RESCUE" on the front, so none of the three nodes should be passable.

@PART[AES_Pod]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = false
	}
}


//The back end of the HERP looks like it could plausibly be passable.

@PART[HERP_Pod]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}
}