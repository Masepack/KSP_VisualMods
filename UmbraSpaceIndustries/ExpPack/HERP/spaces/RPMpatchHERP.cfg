//  adds Raster Prop Monitor Computer to HERP IVA if RPM is installed
//
@PART[*]:HAS[@INTERNAL[HERPInternal]]:NEEDS[RasterPropMonitor]
{
	MODULE 
	{
		name = RasterPropMonitorComputer
	}
}
@INTERNAL[HERPInternal] 
{
	PROP
	{
		name = RasterPropMonitorBasicMFD
		position = 0,0.25,-0.42
		rotation = 0.15,-5.963311E-08,-5.963311E-08,0.5
		scale = 0.12, 0.12, 0.12
	}
}
