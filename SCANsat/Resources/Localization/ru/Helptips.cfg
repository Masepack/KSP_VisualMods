Localization
{
	ru
	{
		#autoLOC_SCANsat_settingsHelpScanningToggle			= Включить/выключить сканирование.
		#autoLOC_SCANsat_settingsHelpBackground				= Включить/выключить фоновое\nсканирование выбранных тел.
		#autoLOC_SCANsat_settingsHelpTimeWarp				= Изменить частоту сканирования при ускорении\nвремени. Большие значения создают меньше пропусков\nна карте, однако могут повлиять на быстродействие.
		#autoLOC_SCANsat_settingsHelpGroundTracks			= Отображать индикатор процесса\nсканирования в режиме карты.
		#autoLOC_SCANsat_settingsHelpGroundTracksActive			= Показывать поверхностную траекторию\nтолько для активного корабля.
		#autoLOC_SCANsat_settingsHelpStockUIStyle			= Переключить вид интерфейса между обычным KSP и стилем Unity.
		#autoLOC_SCANsat_settingsHelpOverlayTooltips			= Отображать подсказки для текущего положения мыши при включенной карте планетарного оверлея.\nЭти подсказки содержат координаты курсора, высоту и наклон поверхности, название биома и количество ресурсов в зависимости от покрытия.
		#autoLOC_SCANsat_settingsHelpWindowTooltips			= Отображать подсказки на некоторых кнопках.\nИспользуется в основном для определения назначения кнопок.
		#autoLOC_SCANsat_settingsHelpLegendTooltips			= Отображать подсказки для легенды\nкарты. Отключаются вместе с легендой карты биомов.
		#autoLOC_SCANsat_settingsHelpStockToolbar			= Использовать панель\nинструментов игры. Также может быть использована панель Blizzy78.
		#autoLOC_SCANsat_settingsHelpToolbarMenu			= Использовать раскрывающееся меню для стоковой панели инструментов, показывающее все доступные окна.
		#autoLOC_SCANsat_settingsHelpMechJeb				= Использовать режим выбора вэйпоинтов Детальной и Большой\nкарт SCANsat для выбора зон посадки MechJeb.
		#autoLOC_SCANsat_settingsHelpMechJebLoad			= Загрузить зону посадки, сохранённую\nиз MechJeb. Работает только для полётной сцены и корабля с MechJeb.
		#autoLOC_SCANsat_settingsHelpMapGenSpeed			= Изменить все скорости генерации карт.\nМеньшие значения экономят ресурсы процессора\nи помогают улучшить производительность.
		#autoLOC_SCANsat_settingsHelpResetWindows			= Восстановить позиции и масштаб всех\nокон. Используйте в случае, если окно было скрыто за\nпределами экрана или какие-то окна не видны.
		#autoLOC_SCANsat_settingsHelpResetPlanetData			= Восстановить по-умолчанию все значения для текущего тела.\nПеред выполнением будет запрошено подтверждение.\nДействие необратимо.
		#autoLOC_SCANsat_settingsHelpResetAllData			= Восстановить по-умолчанию значения для всех тел.\nПеред выполнением будет запрошено подтверждение.\nДействие необратимо.
		#autoLOC_SCANsat_settingsHelpVesselsSensorsPasses		= Информация обо всех активных сенсорах SCANsat.\n"Vessels" - количество кораблей с активными сенсорами.\n"Sensors" - общее количество сенсоров;\nдля инструментов с несколькими сенсорами учитывается каждый отдельный сенсор.\n"Passes" - число обновлений сенсора, производимое за секунду.\nНа это значение влияет настройка "Разрешение ускорения времени".
		#autoLOC_SCANsat_settingsHelpGreyScale				= Использовать спектр оттенков серого для чёрно-белых карт SCANsat.\nПиксели на карте высот будут интерполированы между чёрным и белым;\nПределы определяются минимальными и максимальными значениями высот для каждого тела.
		#autoLOC_SCANsat_settingsHelpExportCSV				= Экспортировать файл .csv вместе с текстурой карты при нажатии на кнопку "Export"\nБольшой карты. Файл будет содержать координаты и высоты для каждого\nпикселя. Пиксели обозначаются слева направо и сверху вниз.
		#autoLOC_SCANsat_settingsHelpSetMapWidth			= Введите точное значение для ширины текстуры Большой карты.\nЗначения ограничены от 550 до 8192 пикселей.\nНажмите кнопку "Set", чтобы применить.
		#autoLOC_SCANsat_settingsHelpWindowScale			= Изменить масштаб всех окон SCANsat.
		#autoLOC_SCANsat_settingsHelpFillPlanet				= Заполнить все данные SCANsat для текущего небесного тела.
		#autoLOC_SCANsat_settingsHelpFillAll				= Заполнить все данные SCANsat для всех небесных тел.
		#autoLOC_SCANsat_resourceSettingsHelpBiomeLock			= Обойти требования поверхностного сканирования биомов в игре.\nSCANsat будет использовать максимальную точность отображения\nдоступности ресурсов независимо от поверхностного сканирования.
		#autoLOC_SCANsat_resourceSettingsHelpInstant			= По-умолчанию орбитальная съёмка стокового сканера M700 будет заполнять все карты ресурсов SCANsat.\nПри отключении, любое сканирование ресурсов потребует использования методов SCANsat.\nОтключается автоматически при отключении сканирования ресурсов в игре. 
		#autoLOC_SCANsat_resourceSettingsHelpNarrowBand			= Многие функции SCANsat требуют наличия узкополосного сканера ресурсов\nна борту активного корабля или на орбите тела для максимально точных данных доступности ресурсов.\nОтключите, чтобы обойти это ограничение.
		#autoLOC_SCANsat_resourceSettingsHelpDisableStock		= Выключить все стоковые функции сканирования\nресурсов. Методы сканирования SCANsat потребуются для всех данных\nо ресурсах. Заменяет некоторые стоковые функции для ресурсов,\nвключая показания по нажатию правой кнопки мыши и платенарных оверлеев.
		#autoLOC_SCANsat_resourceSettingsHelpResetStockResource		= Восстановить стоковое покрытие сканирования ресурсов для текущего тела.\nДля применения всех изменений может потребоваться перезагрузка или смена сцены.\nПеред выполнением будет запрошено подтверждение.\nДействие необратимо.
		#autoLOC_SCANsat_resourceSettingsHelpResetAllStockResource	= Resets the stock resource scanning coverage for all celestial bodies.\nA reload or scene change may be required for all changes to take effect.\nA confirmation window will open before activating.\nCannot be reversed.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayInterpolation	= Изменить количество измерений доступности ресурсов, используемых при\nпостроении оверлея ресурсов Большой карты и планетарного.\nУменьшите значение, чтобы повысить точность карты.\nЧем меньше, тем медленнее генерация карты.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayHeight		= Изменить размер текстуры (ширина карты=высотаX2), использумой при\nпостроении оверлея Большой карты и планетарного.\nУвеличьте значение, чтобы повысить качество и точность карты.\nЧем больше, тем медленнее генерация карты.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayBiomeHeight		= Изменить размер текстуры (ширина карты=высотаX2), использумой при\nпостроении планетарного оверлея карты биомов.\nУвеличьте значение, чтобы повысить качество и точность карты.\nЧем больше, тем медленнее генерация карты.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayTransparency	= Использовать серый фон для карт планетарного оверлея ресурсов.\nИспользуется, чтобы определить, какие участки неб. тела\nбыли просканированы, но не содержат ресурсов.
		#autoLOC_SCANsat_resourceSettingsHelpScanThreshold		= Пороговый уровень применения стокового сканирования ресурсов после сканирования небесного тела сенсорами SCANsat.\nПолезно, если контракты или стороние аддоны требуют осуществления стокового сканирования.\nУстановите значение от 0 до 100 и нажмите кнопку "Set".\nБудет немедленно применено для всех небесных тел;\nНебесные тела также будут обновлены при загрузке или смены сцены.\nДля применения всех изменений может протребоваться перезагрузка.
		#autoLOC_SCANsat_colorTerrainHelpMin				= Задать нижний порог высоты для цветой схемы уровней высот.\nВсё, что ниже этого значения, будет показано цветом самой нижней высоты.
		#autoLOC_SCANsat_colorTerrainHelpMax				= Задать верхний порог высоты для цветой схемы уровней высот.\nВсё, что выше этого значения, будет показано цветом максимальной высоты.
		#autoLOC_SCANsat_colorTerrainHelpClampToggle			= Используется для задания порога между значениями малой и большой\nвысоты. В частности, это помогает различить границу между водой\nи сушей на планетах с океанами.
		#autoLOC_SCANsat_colorTerrainHelpClamp				= Задать предельные высоты.\nВсё, что ниже, будет представлено двумя первыми цветами выбранной цветовой схемы.\nВсё, что выше, будет представлено остальными цветами.
		#autoLOC_SCANsat_colorTerrainHelpReverse			= Изменить порядок выбранной цветовой\nсхемы на обратный.
		#autoLOC_SCANsat_colorTerrainHelpDiscrete			= Отобразить карту, используя вместо плавной интерполяции только цвета,\nзаданные заданные цветовой схемой.
		#autoLOC_SCANsat_colorTerrainHelpPaletteSize			= Изменить количество цветов, доступных\nдля выбранной цветовой схемы.
		#autoLOC_SCANsat_colorBiomeHelpStock				= Использовать стоковую цветовую схему\nдля карт биомов SCANsat.
		#autoLOC_SCANsat_colorBiomeHelpWhiteBorder			= Отображать белым границу между биомами.\nНе влияет на карту биомов планетарного оверлея.
		#autoLOC_SCANsat_colorBiomeHelpTransparency			= Изменить прозрачность карт биомов.\nПревышение поверхности показывается под картами биомов.\nЗадайте 0%, чтобы скрыть ландшафт.
		#autoLOC_SCANsat_colorPickerHelpLow				= Верхний образец показывает выбранный\nцвет для нижней границы данного цветового спектра.\nНижний образец показывает текущий цвет.
		#autoLOC_SCANsat_colorPickerHelpHigh				= Верхний образец показывает выбранный\nцвет для верхней границы данного цветового спектра.\nНижний образец показывает текущий цвет.
		#autoLOC_SCANsat_colorResourceHelpMin				= Нижний порог концентрации ресурсов выбранного небесного тела.\nНа этом уровне залежи ресурсов будут показаны с использованием\nнижней границы текущего цветового спектра оверлея ресурсов.\nЗалежи ресурсов ниже этого значения показаны не будут.
		#autoLOC_SCANsat_colorResourceHelpMax				= Верхний порог концентрации ресурсов выбранного небесного тела.\nВыше этого значения залежи ресурсов будут показаны с использованием\nнверхней границы текущего цветового спектра оверлея ресурсов.
		#autoLOC_SCANsat_colorResourceHelpTransparency			= Задаёт прозрачность оверлеев ресурсов.\nУвеличьте, чтобы повысить видимость высоты, наклона поверхности и карты биомов.\nТакже влияет на прозрачность отображения залежей ресурсов на карте планетарного оверлея ресурсов.
		#autoLOC_SCANsat_colorResourceHelpApply				= Применить текущие значения только\nдля выбранных ресурсов и небесных тел.
		#autoLOC_SCANsat_colorResourceHelpApplyAll			= Применить текущие значения для\nвыбранных ресурсов всех небесных тел.
		#autoLOC_SCANsat_colorResourceHelpDefault			= Восстановить значения по-умолчанию\nтолько для выбранных ресурсов и небесных тел.
		#autoLOC_SCANsat_colorResourceHelpDefaultAll			= Восстановить значения по-умолчанию\nдля выбранных ресурсов всех небесных тел.
		#autoLOC_SCANsat_colorHelpSaveToConfig				= Сохранить все значения цветов\nв файл настроек в папке SCANsat/Resources.\nЭти значения будут использованы по-умолчанию при создании новой игры\nи при нажатии кнопок "Восстановление по-умолчанию".\nДля применения в текущей игре сохранение в файл не требуется.
		#autoLOC_SCANsat_colorSlopeHelpCutoff				= Изменить пороговый уровень между\nдвумя выбранными парами цветов наклона поверхности.
	}
}
