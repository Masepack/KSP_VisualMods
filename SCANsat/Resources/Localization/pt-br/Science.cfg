	pt-br
	{
		#autoLOC_SCANsat_Science_Lo_Title		= Varredura de Altimetria de Baixa Resolução
		#autoLOC_SCANsat_Science_Lo_Default1		= Dados de altimetria de baixa resolução foram analisados.
		#autoLOC_SCANsat_Science_Lo_Default2		= "O sensor de altimetria RADAR está relatando, eu não sei como, mas temos um sinal forte e está recebendo dados, o que garante uma rodada de Salgadinhos!"
		#autoLOC_SCANsat_Science_Lo_Sun			= Você se pergunta se o sensor está funcionando mal.
		#autoLOC_SCANsat_Science_Lo_Moho		= Bem, pelo menos, esses dados de baixa resolução tornam Moho ótimo. Há lagos gigantes de lava, mas ótimos sem dúvida.
		#autoLOC_SCANsat_Science_Lo_Eve			= Contemple as estimativas de altitude difusas enviadas pelo escaner, você adoraria enviar o escaner de alta resolução. Ah, bem, essa é uma ótima razão para lançar mais foguetes! (Como se precisássemos de algum motivo)
		#autoLOC_SCANsat_Science_Lo_Gilly		= Sua varredura de baixa resolução confirma o que você já sabia: Gilly é apenas uma rocha grumosa flutuando no espaço. Pelo menos você não precisa esticar seus olhos para ver o relatório.
		#autoLOC_SCANsat_Science_Lo_Kerbin		= Mesmo esses dados de baixa resolução na superfície do planeta são surpreendentemente úteis. Você não pode esperar para implantar esta tecnologia para Mun ou além.
		#autoLOC_SCANsat_Science_Lo_Mun			= Os dados são extensos, atravessando os traços do terreno abaixo. Uma varredura de alta resolução ajudaria mais, mas você provavelmente pode usar esses dados para encontrar um ponto de pouso adequado.
		#autoLOC_SCANsat_Science_Lo_Minmus		= Você relutantemente reconhece que os meninos da Sociedade Astronômica Kerbal tiveram uma reputação: Minmus é realmente uma lua. Você não acreditaria se não visse o escaner de altimetria com seus próprios olhos.
		#autoLOC_SCANsat_Science_Lo_Duna		= Estes dados de baixa resolução são um pouco borrados e distorcidos, mas ainda serão inestimáveis ​​ao encontrar um ponto de pouso adequado em Dune. De repente, uma missão de longo prazo para Dune se torna uma perspectiva real.
		#autoLOC_SCANsat_Science_Lo_Ike			= Ao revisar os dados, você se surpreende com as semelhanças entre Ike e Mun. Você se pergunta sobre a comparação entre as geologias de suas superfícies.
		#autoLOC_SCANsat_Science_Lo_Dres		= Mesmo com este escaner de baixa resolução, é bastante evidente que Dres tem algumas montanhas proeminentes. Você não pode aguardar os resultados do escaner de recursos, porque você tem certeza de que "há ouro nessas montanhas!"
		#autoLOC_SCANsat_Science_Lo_Jool		= Altimetria, o que é altimetria? É um gigante gasoso pelo amor de Kerbal. Apenas escolha um número aleatório e é isso mesmo.
		#autoLOC_SCANsat_Science_Lo_Laythe		= O sensor parece incapaz de penetrar na água.
		#autoLOC_SCANsat_Science_Lo_Vall		= Bem, aqui está: "Os dados Vall-liosos que todos estavam esperando". Pelo menos, ALGUÉM poderia achar que foi engraçado."
		#autoLOC_SCANsat_Science_Lo_Tylo		= Você ainda não tem certeza que a vista da superfície é sobrecarregada, como é Laythe, Vall e Jool, mas esses dados podem ajudá-lo a encontrar um bom ponto de pouso, e então você pode ir vê-lo pessoalmente.
		#autoLOC_SCANsat_Science_Lo_Bop			= Bem, os dados de altimetria de baixa resolução estão aqui, e você decide empacotá-lo e enviá-lo de volta ao KSC. Você só espera ter fluido suficiente nas baterias para enviar tudo e manter os sistemas básicos em execução ao mesmo tempo.
		#autoLOC_SCANsat_Science_Lo_Pol			= A varredura de baixa resolução confirma que Pol parece ser um grão de pólen gigante. Até que você utilize um escaner de alta resolução e avançe no campo dos microscópios eletrônicos, ficará com a dúvida de que tão forte é essa semelhança.
		#autoLOC_SCANsat_Science_Lo_Eeloo		= Os cientistas de Kerbin estão aguardando esses dados há muito tempo. Não há dúvida de que haverá uma celebração e muitos lanches para todos quando os dados chegarem.

		#autoLOC_SCANsat_Science_Hi_Title		= Varredura de Altimetria de Alta Resolução
		#autoLOC_SCANsat_Science_Hi_Default1		= Dados de altimetria de alta resolução analisados.
		#autoLOC_SCANsat_Science_Hi_Default2		= "A varredura de altimetria de alta resolução é melhor que a de baixa resolução. SCAN já comprovou suas habilidades de digitalização".
		#autoLOC_SCANsat_Science_Hi_Sun			= Você percebe que poderia ter economizado algum dinheiro se tivesse confiado no sensor de baixa resolução em primeiro lugar.
		#autoLOC_SCANsat_Science_Hi_Moho		= Finalmente, a grandeza retornou a Moho! Pode não ser gigantes rios de lava fluindo, mas esses dados são espetaculares!
		#autoLOC_SCANsat_Science_Hi_Eve			= O sensor de alta resolução corta bem a atmosfera púrpura nebulosa e você é capaz de distinguir detalhes minuciosos na superfície. Os cientistas do KSC estarão aliviados.
		#autoLOC_SCANsat_Science_Hi_Gilly		= Mesmo em resolução super-alta, Gilly parece estar com baixa resolução. Essa é uma superfície seriamente grosseira.
		#autoLOC_SCANsat_Science_Hi_Kerbin		= Você está hipnotizado por todas as cores nos dados que a nova tecnologia de alta resolução fornece. De repente, o Controle da Missão o desperta do seu estupor, e você rapidamente limpa a baba do canto da boca.
		#autoLOC_SCANsat_Science_Hi_Mun			= "Hah! Não há mais lua cinza chata. Basta olhar para todas as cores nessa digitalização! Agora, podemos realmente identificar o primeiro campo de pouso".
		#autoLOC_SCANsat_Science_Hi_Minmus		= Uau, não só Minmus é real, tem uma topografia incrível! Você não pode esperar para pousar em uma dessas áreas planas.
		#autoLOC_SCANsat_Science_Hi_Duna		= Este dado de alta resolução é incrível. Você começa a analisar as colinas e os vales, buscando o ponto de pouso perfeito.
		#autoLOC_SCANsat_Science_Hi_Ike			= Os dados confirmam a presença de grandes colinas e crateras inclinadas. Esperemos que os analistas do KSC possam usar isso para encontrar um local de desembarque adequado.
		#autoLOC_SCANsat_Science_Hi_Dres		= Aqueles... são algumas montanhas sérias. Você está contente por analisar esses dados, ao invés de tentar escalar algumas dessas colinas.
		#autoLOC_SCANsat_Science_Hi_Jool		= Mesmo em alta resolução, não parece haver uma superfície em Jool. Tanto para essa teoria. Pelo menos ainda temos o dinheiro da concessão!
		#autoLOC_SCANsat_Science_Hi_Laythe		= O mapa mostra a maioria das alturas negativas. Você considera drenar Laythe apenas para que possa escalar suas montanhas.
		#autoLOC_SCANsat_Science_Hi_Vall		= Os dados do escaner de alta resolução confirmam que a superfície de Vall é, de fato, "enrrugado". Guess Gene deve-lhe cinquenta fundos.
		#autoLOC_SCANsat_Science_Hi_Tylo		= Tylo pode ter sido a primeira das luas de Jool a ser descoberta, mas esta data faz com que sinta que está a descobrir a lua pela primeira vez.
		#autoLOC_SCANsat_Science_Hi_Bop			= Uau, veja todas essas cores. Você não tem idéia do que significa esse dado, mas você tem certeza de que esta alta resolução impressionará todos no KSC.
		#autoLOC_SCANsat_Science_Hi_Pol			= Mesmo com esta quantidade de dados de alta qualidade, ainda é difícil encontrar um local de pouso adequado. Como foi que essa lua foi feita, afinal?
		#autoLOC_SCANsat_Science_Hi_Eeloo		= As fissuras e gargantas na superfície se destacam em detalhes impressionantes enquanto você examina os dados do sensor de altimetria SAR. Basta olhar para todos os potenciais locais de pouso.

		#autoLOC_SCANsat_Science_Multi_Title		= Análise de Multispectrum
		#autoLOC_SCANsat_Science_Multi_Default1		= Os dados do sensor Multispectrum foram analisados.
		#autoLOC_SCANsat_Science_Multi_Default2		= "Uau, por que estamos chegando até a obtenção desses dados? "Esses engenheiros do SCAN realmente sabem o que estão fazendo, ou é isso, ou não têm a menor idéia do que estão fazendo. Snacks!"
		#autoLOC_SCANsat_Science_Multi_Sun1		= Você está surpreso com a falta de dados biométricos.
		#autoLOC_SCANsat_Science_Multi_Sun2		= Você se pergunta por que os pólos não estão visíveis no mapa.
		#autoLOC_SCANsat_Science_Multi_Moho		= Ao analisar os dados, você se pergunta se encontrará o insólito bioma "Lago de Lava" que muitos cientistas especularam.
		#autoLOC_SCANsat_Science_Multi_Eve		= As intrincadas linhas curvadas do mapa de bioma de Eve lembram as lâmpadas de lava e golas-v. Aqueles foram os dias! A próxima nave espacial para Eve terá uma bola de disco compulsiva!
		#autoLOC_SCANsat_Science_Multi_Gilly		= Mesmo com os olhos cruzados, os astrônomos não conseguiram ver os biomas. Ha! Astrônomos tolos! 1 ponto para a ciência e 0 pontos para, isto... ciência.
		#autoLOC_SCANsat_Science_Multi_Kerbin		= Este dado de bioma é incrível. Apenas espere até que seja resistente às migalhas, como você lembra de ter comido um saco de lanches no dia em que instalaram os sensores.
		#autoLOC_SCANsat_Science_Multi_Mun		= Haha, eu nunca soube que a lua Mun tinha biomas. Pergunto-me onde estará o queijo. E se há outros Salgadinhos lá também.
		#autoLOC_SCANsat_Science_Multi_Minmus		= Você percebe que o nome "Grandes Planícies" está correto enquanto você revisa os dados. Quem pensa que esses nomes fazem um Kerbal inteligente, ao contrário dos engenheiros que temos por aqui.
		#autoLOC_SCANsat_Science_Multi_Duna		= Pebble todos os dados do bioma apenas para encontrar o ponto corrector para coletar todos os dados científicos doces e doces. Mmmmm, ciência... e lanches.
		#autoLOC_SCANsat_Science_Multi_Ike		= Ao analisar dados que retornaram de Ike, você está surpreso com a diversidade de biomas. Afinal, é apenas uma lua. Você não pode esperar para colocar as mãos em um dos dados científicos presos lá.
		#autoLOC_SCANsat_Science_Multi_Dres		= Polos, pronto. Terras Altas, pronto. Terras Medianas, pronto. Terras Baixas, pronto. Cordilheiras, pronto. Ejeção de Impacto, pronto. Crateras de Impacto, pronto. Cânions, pronto. Acho que é tudo. Tempo para desligar o escaner e ter alguns lanches!
		#autoLOC_SCANsat_Science_Multi_Jool1		= Você está surpreso com a falta de dados biométricos.
		#autoLOC_SCANsat_Science_Multi_Jool2		= Você se pergunta por que os pólos não estão visíveis no mapa.
		#autoLOC_SCANsat_Science_Multi_Laythe		= Você quer fazer uma festa toda vez que o sensor detecta um bioma terrestre.
		#autoLOC_SCANsat_Science_Multi_Vall		= Dados muito simples: Polos, Terras Altas, Terras Médias e Terras Baixas. Ok, agora vamos pegar alguns lanches.
		#autoLOC_SCANsat_Science_Multi_Tylo		= Você está surpreso com a diversidade de biomas no relatório. Não só é ótimo procurar Tylo, também é ótimo olhar para baixo.
		#autoLOC_SCANsat_Science_Multi_Bop		= Esta análise detalhada dos biomas de Bop aumentará nosso entendimento além do que esperado. Ah, foi um ótimo dia. Salgadinhos para todos!
		#autoLOC_SCANsat_Science_Multi_Pol		= Enquanto você está recebendo dados de pólen de Pol, você começa a contemplar a possibilidade de que os grãos de pólen também tenham biomas. Mas você imediatamente destruirá essa idéia, sabendo o que os ativistas fariam se descobrissem sobre isso.
		#autoLOC_SCANsat_Science_Multi_Eeloo		= É incrível ter dados do bioma de um planeta tão longe de Kerbin. Você olha surpreendido o relatório à medida que os dados chegam.

		#autoLOC_SCANsat_Science_Resource_Title		= Varredura de Recursos
		#autoLOC_SCANsat_Science_Resource_Default1	= Analisados dados de baixa resolução de recursos.
		#autoLOC_SCANsat_Science_Resource_Default2	= "Agora estamos recebendo dados de recursos - esta informação parece muito melhor do que o que estávamos recebendo do outro grupo ..."
		#autoLOC_SCANsat_Science_Resource_Sun		= Talvez o sol não seja o melhor lugar para procurar recursos na superfície.
		#autoLOC_SCANsat_Science_Resource_Moho		= Finalmente, temos algumas informações sobre os recursos de superfície do Moho, agora precisamos saber por que alguém queria pousar lá.
		#autoLOC_SCANsat_Science_Resource_Eve		= Estamos recebendo muitos dados excelentes sobre os recursos de superfície de Eve, isso será ótimo para quando encontrarmos uma maneira de deixar o planeta.
		#autoLOC_SCANsat_Science_Resource_Gilly		= O escaner de recursos inicial de Gilly parece ser bom; É quase como os asteróides minerais.
		#autoLOC_SCANsat_Science_Resource_Kerbin	= Finalmente, temos dados sobre os recursos do Kerbin, porque, como todos sabem, se você quer informações básicas sobre seu próprio planeta, nada como transmitir de um caro e complicado satélite em órbita.
		#autoLOC_SCANsat_Science_Resource_Mun		= Estes dados de recursos nos dão nosso primeiro vislumbre de quanto Mun é apropriado para minerar.
		#autoLOC_SCANsat_Science_Resource_Minmus	= Pelo menos temos alguns dados de recursos no Minmus, a primeira escolha de Kerbonauta para começar a mineração.
		#autoLOC_SCANsat_Science_Resource_Duna		= Este dado de recursos nos aproxima um pouco da revitalização de todas as nossas linhas favoritas no último filme Kerbalexitosa do ano.
		#autoLOC_SCANsat_Science_Resource_Ike		= Talvez Ike não seja o corpo celestial mais interessante do sistema solar, mas isso não torna esses dados de recursos menos úteis.
		#autoLOC_SCANsat_Science_Resource_Dres		= Podemos pesquisar melhor os recursos nos asteróides nas proximidades; Quem incomodaria mesmo com os Drs.
		#autoLOC_SCANsat_Science_Resource_Jool		= Hmm, talvez um gigante gasoso não seja o melhor lugar para procurar recursos de superfície ...
		#autoLOC_SCANsat_Science_Resource_Laythe	= Bem, há muitos bons dados, mas muito pouca área de terra preciosa onde podemos pousar e aproveitar os recursos.
		#autoLOC_SCANsat_Science_Resource_Vall		= O escaner de recursos Vall Frost fornece dados interessantes.
		#autoLOC_SCANsat_Science_Resource_Tylo		= Tomaremos qualquer informação de recurso do terrível Tylo.
		#autoLOC_SCANsat_Science_Resource_Bop		= Talvez Bop não seja a primeira escolha de ninguém ao decidir onde ir a procura de recursos, mas esses dados podem ser úteis algum dia.
		#autoLOC_SCANsat_Science_Resource_Pol		= Além dos grãos de pólen e das coisas muito grumosas, parece que a Pol possui alguns depósitos de recursos interessantes.
		#autoLOC_SCANsat_Science_Resource_Eeloo		= Agora que fizemos todo o caminho até Eeloo, poderiamos minerar a esvaziar o lugar e então prosseguir para o que está além.
