Localization
{
	pt-br
	{
		#autoLOC_SCANsat_settingsHelpScanningToggle			= Alternar toda a varredura SCANsat.
		#autoLOC_SCANsat_settingsHelpBackground				= Alternar varredura de fundo em corpos celestes selecionados.
		#autoLOC_SCANsat_settingsHelpTimeWarp				= Ajuste a frequência de varreduras durante o TimeWarp.\nConfigurações mais elevadas resultam em menos lacunas nos mapas,\nmas podem ter um impacto no desempenho em TimeWarp elevado.
		#autoLOC_SCANsat_settingsHelpGroundTracks			= Exibe um indicador visível da atividade de varredura no modo de mapa.
		#autoLOC_SCANsat_settingsHelpGroundTracksActive			= O indicador de aterrissagem pode ser limitado para\nser exibido apenas pela nave ativa.
		#autoLOC_SCANsat_settingsHelpStockUIStyle			= Alternar entre elementos de UI no estilo KSP e elementos no estilo Unity.
		#autoLOC_SCANsat_settingsHelpOverlayTooltips			= Exibe dicas de ferramentas para a posição atual do mouse\nquando um mapa de sobreposição planetária é ativado.\nEssas dicas incluem as coordenadas do cursor,\naltura do terreno, inclinação, nome do bioma e abundância de recursos,\ndependendo da cobertura da varredura.
		#autoLOC_SCANsat_settingsHelpWindowTooltips			= Exibe dicas de ferramentas em alguns botões da janela do mapa.\nEstes são usados principalmente para identificar ícones de botões.
		#autoLOC_SCANsat_settingsHelpLegendTooltips			= Exibe dicas de ferramentas na legenda do mapa.\nTambém desativará as legendas do mapa do bioma.
		#autoLOC_SCANsat_settingsHelpStockToolbar			= Use a barra de ferramentas suspensa.\nPode ser usado simultaneamente com a barra de ferramentas Blizzy78.
		#autoLOC_SCANsat_settingsHelpToolbarMenu			= Use um menu suspenso para que a barra de ferramentas suspensa\nmostre todas as janelas disponíveis.
		#autoLOC_SCANsat_settingsHelpMechJeb				= O mapa de zoom SCANsat e os modos de seleção do Ponto Fixo do mapa grande\npodem ser usados para selecionar um ponto de aterrissagem MechJeb.
		#autoLOC_SCANsat_settingsHelpMechJebLoad			= Carregue um alvo de destino MechJeb salvo.\nSomente funciona durante a cena do voo com uma nave MechJeb válida.
		#autoLOC_SCANsat_settingsHelpMapGenSpeed			= Ajuste todas as velocidades de geração do mapa SCANsat.\nValores menores irão economizar recursos da CPU e podem\nreduzir o impacto no desempenho da geração de mapas.
		#autoLOC_SCANsat_settingsHelpResetWindows			= Redefine todas as posições e escalas das janelas.\nUse no caso de uma janela ter sido arrastada completamente para fora\nda tela ou se qualquer janela não estiver visível.
		#autoLOC_SCANsat_settingsHelpResetPlanetData			= Redefine os dados SCANsat selecionados para o corpo celeste atual.\nUma janela de confirmação será aberta antes de ativar.\nNão pode ser revertida.
		#autoLOC_SCANsat_settingsHelpResetAllData			= Redefine os dados SCANsat selecionados para todos os corpos celestes.\nUma janela de confirmação será aberta antes de ativar.\nNão pode ser revertida.
		#autoLOC_SCANsat_settingsHelpVesselsSensorsPasses		= Informações sobre os sensores SCANsat atualmente ativos.\nAs naves indicam o número de naves com sensores ativos.\nOs sensores indicam o número total de sensores;\nInstrumentos com vários tipos de sensores contam como um sensor individual.\nPasses indica o número de atualizações do sensor executadas por segundo.\nEsse valor é afetado pela configuração TimeWarp Resolution.
		#autoLOC_SCANsat_settingsHelpGreyScale				= Use um espectro real de cores em escala de cinza para mapas SCANsat em preto e branco.\nOs pixels no mapa de altitude interpolam entre preto e branco;\nas altitudes mínimas e máximas definem os limites para cada corpo celeste.
		#autoLOC_SCANsat_settingsHelpExportCSV				= Exporte um arquivo .csv juntamente com a textura do mapa ao usar o botão Exportar no mapa grande.\nO arquivo contém coordenadas e a altura do terreno para cada pixel.\nOs pixels são rotulados da esquerda para a direita e de cima para baixo.
		#autoLOC_SCANsat_settingsHelpSetMapWidth			= Digite um valor exato para a largura da textura do mapa grande do SCANsat.\nOs valores são limitados a 550 - 8192 pixels de largura.\nPressione o botão Set para aplicar o valor.
		#autoLOC_SCANsat_settingsHelpWindowScale			= Ajuste todas as escalas de janela SCANsat.
		#autoLOC_SCANsat_settingsHelpFillPlanet				= Preencha os dados SCANsat selecionados para o corpo celeste atual.
		#autoLOC_SCANsat_settingsHelpFillAll				= Preencha os dados SCANsat selecionados para todos os corpos celestes.

		#autoLOC_SCANsat_resourceSettingsHelpBiomeLock			= Requisito circunstante para as varreduras de biomas da superfície do estoque.\nOs ecrãs da SCANsat mostrarão a precisão total para\nabundância de recursos com ou sem exames de biome de superfície.
		#autoLOC_SCANsat_resourceSettingsHelpInstant			= Por padrão, o levantamento orbital do escâner de recursos do estoque M700\npreencherá todos os mapas de recursos SCANsat.\nIsso pode ser desativado, exigindo métodos SCANsat padrão\npara toda a verificação de recursos.\nDesabilitada automaticamente quando a varredura do\nrecurso de estoque está desabilitada.
		#autoLOC_SCANsat_resourceSettingsHelpNarrowBand			= Numerosas funções de SCANsat requerem um escâner de recursos\nde Banda-Estreita a bordo da nave atual ou em órbita\nde um corpo celestial para dados de abundância de recursos completamente precisos.\nDisponha isso para contornar essas restrições.
		#autoLOC_SCANsat_resourceSettingsHelpDisableStock		= Desabilita todas as funções de varredura de recursos de estoque.\nOs métodos de varredura SCANsat serão necessários para todos os dados do recurso.\nSubstitui várias funções de recursos de estoque com ferramentas SCANsat.\nIncluem as leituras do botão direito e os mapas de sobreposição planetários.
		#autoLOC_SCANsat_resourceSettingsHelpResetStockResource		= Redefine a cobertura de varredura de estoque de recursos para o corpo celeste atual.\nPode ser necessário uma recarga ou\nmudança de cena para que todas as alterações entrem em vigor.\nUma janela de confirmação será aberta antes de ativar.\nNão pode ser revertido.
		#autoLOC_SCANsat_resourceSettingsHelpResetAllStockResource	= Redefine a cobertura de varredura de estoque de recursos para todos os corpos celestes.\nPode ser necessário uma recarga ou\nmudança de cena para que todas as alterações entrem em vigor.\nUma janela de confirmação será aberta antes de ativar.\nNão pode ser revertido.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayInterpolation	= Mude o número de medidas de abundância de recursos usadas na construção\nda sobreposição planetária e da sobreposição de recursos do mapa grande.\nDiminua o valor para aumentar a precisão do mapa.\nValores mais reduzidos resultarão em uma geração de mapa mais lenta.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayHeight		= Altere o tamanho da textura (a largura do mapa é 2XHeight) usada na construção da\nsobreposição planetária e da sobreposição de recursos do mapa grande.\nAumente o valor para aumentar a qualidade e a precisão do mapa.\nValores mais elevados resultarão em geração de mapa mais lenta.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayBiomeHeight		= Altere o tamanho da textura (a largura do mapa é 2XHeight) usada na construção do\nmapa do bioma de sobreposição planetária.\nAumente o valor para aumentar a qualidade e precisão do mapa.\nValores mais elevados resultarão em uma geração de mapa mais lenta.
		#autoLOC_SCANsat_resourceSettingsHelpOverlayTransparency	= Cria um fundo cinza para mapas de recursos de sobreposição planetária.\nUsado para deixar claro quais seções do corpo celeste\nforam digitalizadas, mas não possuem recursos.
		#autoLOC_SCANsat_resourceSettingsHelpScanThreshold		= Um nível limiar usado para aplicar a varredura de recursos de estoque\npara um corpo celeste após a varredura com sensores SCANsat.\nIsso é útil quando os contratos ou outros complementos\nexigem que uma varredura de estoque seja realizada.\nDefina um valor de 0-100 na caixa de texto e clique no botão Definir.\nTodos os corpos celestes serão verificados imediatamente;\nOs corpos celestes também serão verificados\napós o carregamento ou uma mudança de cena.\nPode ser necessário recarregar para que as mudanças entrem em vigor.

		#autoLOC_SCANsat_colorTerrainHelpMin				= Define o menor ponto de corte de altitude para a paleta de cores do terreno.\nQualquer coisa abaixo desta altitude será mostrada com uma cor menor.
		#autoLOC_SCANsat_colorTerrainHelpMax				= Define o maior ponto de corte de altitude para a paleta de cores do terreno.\nQualquer coisa acima desta altitude será mostrada com a cor maior.
		#autoLOC_SCANsat_colorTerrainHelpClampToggle			= Usado para definir um ponto de corte entre os valores de altitude baixa e alta.\nÉ particularmente útil para planetas oceânicos, onde ajuda a definir\numa distinção nítida entre terra e oceano.
		#autoLOC_SCANsat_colorTerrainHelpClamp				= Define o limite de altitude dos montes.\nQualquer coisa abaixo do ponto de corte será representada\npelas duas primeiras cores na paleta de cores selecionada.\nQualquer coisa acima do ponto de corte será representada\ncom as cores restantes.
		#autoLOC_SCANsat_colorTerrainHelpReverse			= Inverte a ordem da paleta de cores atualmente selecionada.
		#autoLOC_SCANsat_colorTerrainHelpDiscrete			= Desenha o mapa usando apenas as cores específicas definidas por cada paleta,\nem vez de interpolar suavemente entre elas.
		#autoLOC_SCANsat_colorTerrainHelpPaletteSize			= Ajuste o número de cores disponíveis\nna paleta de cores atualmente selecionada.

		#autoLOC_SCANsat_colorBiomeHelpStock				= Use o esquema de cores do bioma do estoque para o mapa SCANsat de biomas.
		#autoLOC_SCANsat_colorBiomeHelpWhiteBorder			= Desenhe uma borda branca entre os biomas.\nNão se aplica aos mapas de bioma de sobreposição planetária.
		#autoLOC_SCANsat_colorBiomeHelpTransparency			= Ajuste a transparência do mapa de biomas.\nA elevação do terreno é exibida atrás do mapa de bioma.\nDefina para 0% para desativar o desenho do terreno.

		#autoLOC_SCANsat_colorPickerHelpLow				= A amostra de cores superiores mostra a seleção de cores\natualizadas para a extremidade baixa deste espectro de cores.\nA amostra de cor inferior mostra a cor atualmente ativa.
		#autoLOC_SCANsat_colorPickerHelpHigh				= A amostra de cores superiores mostra a seleção de cores\natualizadas para a extremidade alta deste espectro de cores.\nA amostra de cor inferior mostra a cor atualmente ativa.

		#autoLOC_SCANsat_colorResourceHelpMin				= Diminui o ponto de corte para a concentração de recursos no corpo celeste selecionado.\nOs depósitos de recursos neste nível serão exibidos usando a\nextremidade baixa do espectro atual de cores de sobreposição de recursos.\nOs depósitos de recursos abaixo deste valor não serão exibidos.
		#autoLOC_SCANsat_colorResourceHelpMax				= Aumenta o ponto de corte para a concentração de recursos no corpo celeste selecionado.\nOs depósitos de recursos acima deste valor serão exibidos usando a\nextremidade alta do espectro atual de cores de sobreposição de recursos.
		#autoLOC_SCANsat_colorResourceHelpTransparency			= Define o nível de transparência para as sobreposições de recursos.\nAumente para permitir que mais do mapa subjacente do terreno, inclinação ou bioma seja visível.\nIsso também afeta a transparência dos depósitos de recursos\nno mapa de recursos de sobreposição planetária.
		#autoLOC_SCANsat_colorResourceHelpApply				= Aplica os valores atuais para o recurso selecionado\naplicado apenas ao corpo celeste selecionado.
		#autoLOC_SCANsat_colorResourceHelpApplyAll			= Aplica os valores atuais para o recurso selecionado\naplicado para todos os corpos celestes.
		#autoLOC_SCANsat_colorResourceHelpDefault			= Reverte o recurso selecionado para os valores padrão\naplicado apenas ao corpo celeste selecionado.
		#autoLOC_SCANsat_colorResourceHelpDefaultAll			= Reverte o recurso selecionado para os valores padrão\naplicado para todos os corpos celestes.

		#autoLOC_SCANsat_colorHelpSaveToConfig				= Salva todos os valores de configuração de cores no arquivo de configuração\nencontrado na sua pasta SCANsat/Resources.\nEsses valores servem como padrão para novos arquivos e\npara todos os botões Reverter Para Padrão.\nOs valores não precisam ser salvos no arquivo de configuração a ser\naplicado para este arquivo salvo.

		#autoLOC_SCANsat_colorSlopeHelpCutoff				= Ajusta o nível de corte entre os dois pares de cores de inclinação selecionados.
	}
}
